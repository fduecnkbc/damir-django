{% extends 'news/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.date %}
                <div class="date">
                    {{ post.date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
